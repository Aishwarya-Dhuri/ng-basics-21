 
<div class="row">
    <div class="col-md-6">
         <button class="btn btn-primary mb-3" (click)="fetchUsers()">Fetch Users</button>
        <button class="btn btn-secondary mb-3 ms-2" (click)="fetchProducts()">Fetch Products</button>
    </div>
    <div class="col-md-6">
        <select class="form-select"  >
             @for (product of productsList(); track product.id) {
                <option [value]="product.product_id">{{ product.name }}</option>
            }
           
        </select>
           
    </div>
</div>

@if(userList().length > 0) {
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Sr No</th>
      <th>Name</th>
      <th>Username</th>
      <th>Email</th>
      <th>Phone</th>
      <th>City</th>
    </tr>
  </thead>
  <tbody>
    @for (user of userList(); track user.id) {
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phone }}</td>
      <td>{{ user.address.city }}</td>
    </tr>
    }
  </tbody>
</table>
}
