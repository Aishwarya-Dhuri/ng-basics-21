<div class="login-container">
  <div class="card login-card fade-in">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Login</h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" [(ngModel)]="loginObj.emailId" name="email" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" [(ngModel)]="loginObj.password" name="password" id="password" placeholder="Enter your password">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary" (click)="onLogin()">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
